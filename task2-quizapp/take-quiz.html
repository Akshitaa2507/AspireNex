<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Quiz Maker</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create-quiz.html">Create Quiz</a></li>
                    <li><a href="take-quiz.html">Take Quiz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="take-quiz" class="quiz-section">
            <div class="container">
                <h2>Take a Quiz</h2>
                <div id="quiz-selection">
                    <label for="quiz-select">Select Quiz:</label>
                    <select id="quiz-select"></select>
                </div>
                <div id="quiz-container" style="display:none;">
                    <!-- Quiz questions will be loaded here -->
                </div>
                <button id="submit-quiz" style="display:none;">Submit Quiz</button>
                <div id="quiz-results"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Quiz Maker. All rights reserved.</p>
        </div>
    </footer>

    <script src="take-quiz.js"></script>
</body>
</html>
